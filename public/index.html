<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatris</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="board-wrap">
        <canvas id="board" width="300" height="600" aria-label="Flatris game board"></canvas>
      </section>
      <aside class="panel">
        <h1>Flatris</h1>
        <p><strong>Score:</strong> <span id="score">0</span></p>
        <p><strong>Lines:</strong> <span id="lines">0</span></p>
        <p><strong>Level:</strong> <span id="level">1</span></p>
        <div class="controls">
          <h2>Controls</h2>
          <ul>
            <li>Left / Right: Move</li>
            <li>Down: Soft drop</li>
            <li>Up: Rotate</li>
            <li>Space: Hard drop</li>
            <li>R: Restart</li>
          </ul>
        </div>
      </aside>
    </main>
    <script src="app.js"></script>
  </body>
</html>
